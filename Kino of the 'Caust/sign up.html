<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kino of the 'Caust - Sign Up</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script defer
    src="https://unpkg.com/verifalia-widget@1.13.0/dist/verifalia-widget.js"
    data-verifalia-appkey="c99f98df461b42d7a11c33bf500f0fb3"
    integrity="sha512-lSDPMmyZ2UdFJe668Pqz6kpbWtycj+edgzRTBdbAhXCTtWY+Shz0Qhgpo4R5wzQwjTUqm5h/4DV0ALATSob5ow=="
    crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      background-image: url('images/children peace.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      line-height: 1.6;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      margin-bottom: 10px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #fff;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      font-size: 14px;
      color: #ccc;
    }
    
    /* Transparent form container that becomes opaque on hover */
    .form-container {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5); /* Start semi-transparent */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .form-container:hover {
      background-color: rgba(255, 255, 255, 0.9); /* Opaque on hover */
    }
    
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    
    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .form-container a {
      color: #4CAF50;
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .password-wrapper input {
      width: 100%;
      padding-right: 2.5em;
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }
    
    .form-container .g-recaptcha {
      margin: 10px 0;
      text-align: center;
    }
    
    .form-container p {
      text-align: center;
      margin-top: 15px;
      color: #333;
    }
    
    .form-container hr {
      margin: 15px 0;
      border: 0;
      border-top: 1px solid #ddd;
    }
    
    button.google {
      background-color: #db4437;
    }
    
    button.google:hover {
      background-color: #c33d2e;
    }
    

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Kino of the 'Caust</h1>
    </header>
    
    <!-- Sign Up Form -->
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signUpForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="email">Email:</label>
        <input type="email" id="signupEmail" required />

        <label for="password">Password:</label>
        <div class="password-wrapper">
          <input type="password" id="signupPassword" required />
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <label for="confirmPassword">Confirm Password:</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" required />
          <i class="fas fa-eye toggle-password"></i>
        </div>

        <div class="g-recaptcha" data-sitekey="6Lf6htsqAAAAAGF8eKUCP336Fjypli1pGVu36s6Q"></div>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Log In</a></p>
      <hr />
      <button id="googleSignUp" class="google">Sign Up with Google</button>
    </div>
    
    <footer>
      <p>Â© 2025 Kino of the 'Caust. All Rights Reserved.</p>
    </footer>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import {
      getFirestore,
      setDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyADB_JR1kJUslyg1VwhQn7SC05lsO0Lzco",
      authDomain: "rottenbananas-signup.firebaseapp.com",
      projectId: "rottenbananas-signup",
      storageBucket: "rottenbananas-signup.firebasestorage.app",
      messagingSenderId: "841550936785",
      appId: "1:841550936785:web:694ffd5588f8776e6be3f0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle email/password sign-up
    document.getElementById("signUpForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            username: username,
            email: email,
            createdAt: new Date()
          });

          sendEmailVerification(user)
            .then(() => {
              window.location.href = "emailVerification.html";
            })
            .catch((error) => {
              alert("Error sending verification email: " + error.message);
              console.error("Error sending email verification:", error);
            });
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error("Error signing up:", error);
        });
    });

    // Handle sign-up with Google
    document.getElementById("googleSignUp").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        await setDoc(doc(db, "users", user.uid), {
          username: user.displayName || "No Name",
          email: user.email,
          createdAt: new Date()
        }, { merge: true });
        window.location.href = "index.html";
      } catch (error) {
        alert("Error with Google Sign Up: " + error.message);
        console.error("Google sign up error:", error);
      }
    });

    // Toggle password visibility
    const togglePasswordIcons = document.querySelectorAll('.toggle-password');
    togglePasswordIcons.forEach(icon => {
      icon.addEventListener('click', function() {
        const passwordInput = this.previousElementSibling;
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
